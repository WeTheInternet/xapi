plugins.apply 'java'

String xapiHome = rootDir.parentFile.parent
apply from: "$xapiHome/gradle/xapi-env.gradle"
repositories {
    maven {
        name = 'xapiLocal'
        url = "file://$xapiHome/repo"
        metadataSources {
            gradleMetadata()
        }
    }
}
dependencies.add('implementation', "net.wti.gradle.tools:xapi-gradle-tools:${->version}")
