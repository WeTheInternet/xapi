plugins {
    id 'java-library'
    id 'groovy'
}
repositories.mavenCentral()

dependencies {
    api project(':xapi-lang-core')
    api project(':xapi-fu')
    implementation project(':xapi-gen')
    testImplementation project(':xapi-lang-core')
    testImplementation gradleTestKit()
    testImplementation 'org.spockframework:spock-core:2.4-groovy-3.0', {
        exclude module: 'groovy-all'
    }
}

tasks.withType(Test).configureEach {
    Test t ->
        t.useJUnitPlatform()
}

description = 'xapi-dsl: a .xapi visitor which generates a set of .xapi visitors / high level object graph'

