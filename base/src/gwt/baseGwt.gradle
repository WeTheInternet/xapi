plugins {
    id	"java-library"
    id	"maven-publish"
}
// GenStart net.wti.gradle.settings.plugin.XapiSettingsPlugin
ext.xapiModern = 'true'

java.toolchain.languageVersion = JavaLanguageVersion.of(8)
repositories.mavenCentral()
// setup sourcesets

SourceSet main = sourceSets.maybeCreate('main');

SourceSet test = sourceSets.maybeCreate('test');
main.java.setSrcDirs([]);
main.resources.setSrcDirs([]);
test.java.setSrcDirs([]);
test.resources.setSrcDirs([]);
main.java.srcDir("$rootDir/base/src/gwt/java")
main.resources.srcDir("$rootDir/base/src/gwt/resources")
test.java.srcDir("$rootDir/base/src/gwtTest/java")
test.resources.srcDir("$rootDir/base/src/gwtTest/resources")

dependencies {
    annotationProcessor project(path: ":base-api")
    implementation project(path: ":util-main")
    implementation project(path: ":core:reflect")
    implementation project(path: ":inject-main")
    implementation project(path: ":log-api")
    implementation project(path: ":collect-api")
    testImplementation project(path: ":base-gwtTestTools")
    testImplementation project(path: ":base-gwt")
    implementation "net.wetheinter:gwt-user:2.8.0"
    implementation "net.wetheinter:gwt-dev:2.8.0"
    implementation "net.wti.core:xapi-fu:0.5.1"
    implementation "com.google.elemental2:elemental2-core:1.0.0-RC1"
    implementation "com.google.jsinterop:base:1.0.0-RC1"
    api "javax.inject:javax.inject:1"
    api "javax.inject:javax.inject:1:sources"
    api "javax.validation:validation-api:1.0.0.GA"
    api "javax.validation:validation-api:1.0.0.GA:sources"
    testImplementation "net.wetheinter:gwt-dev:2.8.0"
    testImplementation "net.wti.core:xapi-gen:0.5.1"
    api project(path: ":base-main")
    api project(path: ":base-gwtApi")
    api project(path: ":base-gwtSpi")
    api project(":base-gwt-sources")
}

repositories {
    maven {
        name = 'xapiLocal'
        url = "$rootDir/repo"
    }
}
// Setup publishing to coordinates: net.wetheinter:xapi-base-gwt
project.extensions.add('xapi.mvn.repo', "$rootDir/repo")
Task xapiPublish = tasks.create('xapiPublish')
xapiPublish.group = 'Publishing'
xapiPublish.description = 'Publish jars to xapiLocal repository'
xapiPublish.dependsOn "publishXapiPublicationToXapiLocalRepository"

PublishingExtension ext = extensions.findByName(PublishingExtension.NAME) as PublishingExtension
ext.repositories.maven {
    MavenArtifactRepository repo ->
        repo.name = 'xapiLocal'
        repo.url = "file://$rootDir/repo"
}
// not really what we want, but it's good enough for right now
java.withSourcesJar()
java.withJavadocJar()

ext.publications.create("xapi", MavenPublication, {
    pub ->
        afterEvaluate {
            if (tasks.names.contains('shadowJar')) {
                shadow.component(pub)
            } else {
                pub.from(components.named('java').get())
            }
        }
        pub.artifactId = "xapi-base-gwt"
        pub.groupId = "net.wetheinter"
})
// GenEnd net.wti.gradle.settings.plugin.XapiSettingsPlugin
