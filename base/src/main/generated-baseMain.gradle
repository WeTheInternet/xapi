test.resources.setSrcDirs([]);
main.java.srcDir("$rootDir/base/src/main/java")
main.resources.srcDir("$rootDir/base/src/main/resources")

dependencies {
  testImplementation project(path: ":base-testTools")
  implementation "javax.inject:javax.inject:1"
  implementation "javax.annotation:javax.annotation-api:1.2"
  api project(path: ":base-api")
  api project(path: ":base-spi")
