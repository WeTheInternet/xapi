import org.gradle.api.tasks.SourceSet;

plugins {
    id	"java-library"// GenInclude net.wti.gradle.settings.plugin.XapiSettingsPlugin adding java-library b/c api dependencies used
}
// GenStart net.wti.gradle.settings.plugin.XapiSettingsPlugin
ext.xapiModern = 'true'

apply from: "$rootDir/gradle/xapi-modern.gradle"
String repo = project.findProperty("xapi.mvn.repo")
if (repo) {
    repositories {
        maven {
            name = 'xapiLocal'
            url = repo
        }
    }
}
plugins.apply 'java-library'
java.toolchain.languageVersion = JavaLanguageVersion.of(8)
repositories.mavenCentral()

SourceSet main = sourceSets.maybeCreate('main');


SourceSet test = sourceSets.maybeCreate('test');

main.java.setSrcDirs([]);
main.resources.setSrcDirs([]);
test.java.setSrcDirs([]);
test.resources.setSrcDirs([]);
main.java.srcDir("$rootDir/inject/src/jre/java")
main.resources.srcDir("$rootDir/inject/src/jre/resources")
test.java.srcDir("$rootDir/inject/src/jreTest/java")
test.resources.srcDir("$rootDir/inject/src/jreTest/resources")

dependencies {
    implementation project(path: ":dev:scanner-main")
    implementation project(path: ":util-main")
    testImplementation project(path: ":base-jreTestTools")
    annotationProcessor project(path: ":inject-main")
    testImplementation "junit:junit:4.13"
    api project(path: ":inject-main")
    api project(path: ":inject-jreApi")
    api project(path: ":inject-jreSpi")
}

