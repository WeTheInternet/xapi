main.java.srcDir("$rootDir/inject/src/gwt/java")
main.resources.srcDir("$rootDir/inject/src/gwt/resources")

dependencies {
    api project(path: ":base-gwt")
    implementation project(path: ":log-main")
    compileOnly "net.wetheinter:gwt-user:2.8.0"
    compileOnly "net.wetheinter:gwt-dev:2.8.0"
    api project(path: ":inject-main")
    api project(path: ":inject-gwtApi")
    api project(path: ":inject-gwtSpi")
