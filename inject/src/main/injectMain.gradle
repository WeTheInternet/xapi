import org.gradle.api.tasks.SourceSet;

plugins {
    id	"java-library"// GenInclude XapiSettingsPlugin adding java-library b/c api dependencies used
}
// GenStart XapiSettingsPlugin
ext.xapiModern = 'true'

apply from: "$rootDir/gradle/xapi-modern.gradle"
String repo = project.findProperty("xapi.mvn.repo")
if (repo) {
    repositories {
        maven {
            name = 'xapiLocal'
            url = repo
        }
    }
}
plugins.apply 'java-library'
java.toolchain.languageVersion = JavaLanguageVersion.of(8)
repositories.mavenCentral()

SourceSet main = sourceSets.maybeCreate('main');


SourceSet test = sourceSets.maybeCreate('test');

main.java.setSrcDirs([]);
main.resources.setSrcDirs([]);
test.java.setSrcDirs([]);
test.resources.setSrcDirs([]);
main.java.srcDir("$rootDir/inject/src/main/java")
main.resources.srcDir("$rootDir/inject/src/main/resources")
test.java.srcDir("$rootDir/inject/src/test/java")
test.resources.srcDir("$rootDir/inject/src/test/resources")

dependencies {
    implementation project(path: ":log-main")
    api project(path: ":base-main")
    implementation project(path: ":collect-api")
    testImplementation project(path: ":inject-testTools")
    api "net.wti.core:xapi-gen:$version"
    api project(path: ":inject-api")
    api project(path: ":inject-spi")
}

// GenEnd XapiSettingsPlugin
