buildscript({

    dependencies {
        classpath 'net.wti.gradle.tools:xapi-gradle-tools:0.5.1'
    }
})
plugins { id 'xapi-require' }
evaluationDependsOn(':xapi-collect')

String v = version
xapiRequire {
    main.spi.external "net.wti.core:xapi-fu:$v"
    main.spi.project ':xapi-core-parent:xapi-core-api'
    main.spi.internal ':xapi-collect:main:api'
}

