buildscript {
    repositories {
        maven {
            name = 'xapiLocal'
            url = new URI("file://$rootDir/repo")
            metadataSources({ m -> m.gradleMetadata() })
        }
    }
    dependencies {
        classpath 'com.github.jengelman.gradle.plugins:shadow:4.0.4'
        classpath 'net.wti.gradle:xapi-gradle-meta:0.5.1'
        classpath 'net.wti.gradle.tools:xapi-gradle-tools:0.5.1'
    }
}
plugins {
    id 'xapi-require'
}
plugins.apply 'xapi.meta'
plugins.apply 'com.github.johnrengelman.shadow'
setProperty('xapi.main.component', 'shadow')

tasks.jar.configure {
    classifier = 'default'
}

tasks.shadowJar.configure {
    classifier = null
}

xapiRequire.main().configure {
    req ->
        req.internal 'xapi-util:main:main'
        req.internal 'xapi-inject:gwt:main'
        req.internal 'xapi-collect:gwt:main'

}

dependencies {
    compile project(':xapi-gwt3')
    compile project(':xapi-dev-parent:xapi-dev-source')
    compile "net.wti.core:xapi-lang-core:${->version}"
    compile project(':xapi-core-parent:xapi-core-reflect')
    compile project(':xapi-elemental')
    compile project(':xapi-gwt-model')
    compile project(':xapi-gwt-process')
    compile project(':xapi-gwt-io')
    compile project(':xapi-dev-gwtc:xapi-gwtc-api')
    compile project(':xapi-gwt-test')
    testCompile 'net.wetheinter:gwt-codeserver:2.8.0'
    testCompile 'net.wetheinter:gwt-user:2.8.0'
    testCompile 'net.sourceforge.htmlunit:htmlunit:2.19'
    testCompile 'junit:junit:4.12'
    testRuntime 'junit:junit:4.12:sources'
}

task packageTests(type: Jar) {
    classifier = 'tests'
    from(sourceSets.test.output)
}

description = 'XApi - Gwt uber jar'
artifacts.archives(tasks.packageTests)
