plugins { 
    id 'xapi-require' 
}
apply from: "$rootDir/gradle/xapi-env.gradle"

repositories.jcenter()

xapiRequire.main().configure {
    req ->
        req.internal 'xapi-common:jre:main'
        req.internal 'xapi-collect:gwt:main'
}

dependencies {
    compile project(':xapi-gwt-io')
    compile project(':xapi-core-parent:xapi-core-model')
    compile "net.wti.core:xapi-gen:$version"
    compile project(':xapi-lang-dev')
    compile project(':xapi-dev-parent:xapi-dev-source')
    compile project(':xapi-core-parent:xapi-core-reflect')
    compile project(':xapi-jre-parent:xapi-jre-collect')
    compile project(':xapi-jre-parent:xapi-jre-inject')
    testCompile project(':xapi-core-parent:xapi-core-test')
    testCompile 'junit:junit:4.12'
    testCompile 'net.sourceforge.htmlunit:htmlunit:2.19'
    testRuntime project(':xapi-jre-parent:xapi-jre-inject')
    testCompile project(':xapi-jre-parent:xapi-jre-model')
    testCompile project(':xapi-gwt-io')
    testCompile project(':xapi-server-parent:xapi-server-api')
    compileOnly 'net.wetheinter:gwt-dev:2.8.0'
    implementation 'net.wetheinter:gwt-user:2.8.0'
}

task packageTests(type: Jar) {
    archiveClassifier.set 'tests'
    from(sourceSets.test.output)
}

description = 'XApi - GWT implementation of data model'
artifacts.archives(tasks.packageTests)
