import net.wti.gradle.schema.api.Transitivity

plugins {
    id 'xapi-require'
}
apply from: "$rootDir/gradle/xapi-env.gradle"

repositories.jcenter()

xapiRequire.main().configure {
    req ->
        req.project 'xapi-common', 'jre:main'
        req.project 'xapi-collect', 'gwt:main'
        req.project 'xapi-gwt-io'
        req.project 'xapi-core-parent:xapi-core-model'
        req.external "net.wti.core:xapi-gen:$version", 'main'
        req.project 'xapi-lang-dev'
        req.project 'xapi-dev-parent:xapi-dev-source'
        req.project 'xapi-core-parent:xapi-core-reflect'
        req.project 'xapi-collect', 'jre:main'
        req.project 'xapi-inject', 'jre:main'
}

xapiRequire.module('test').configure {
    req ->
        req.project 'xapi-common', 'testTools'
        req.external 'junit:junit:4.12'
        req.external 'net.sourceforge.htmlunit:htmlunit:2.19'
        req.project 'xapi-jre-parent:xapi-jre-model'
        req.project 'xapi-gwt-io'
        req.project 'xapi-server-parent:xapi-server-api'
        req.project Transitivity.runtime, 'xapi-inject', 'jre:main'

}
dependencies {
    compileOnly 'net.wetheinter:gwt-dev:2.8.0'
    implementation 'net.wetheinter:gwt-user:2.8.0'
}

task packageTests(type: Jar) {
    archiveClassifier.set 'tests'
    from(sourceSets.test.output)
}

description = 'XApi - GWT implementation of data model'
artifacts.archives(tasks.packageTests)
