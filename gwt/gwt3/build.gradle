plugins {
    id 'xapi-require'
}
xapiRequire.main().configure {
    req ->
        req.project ':base-gwt'
        req.project ':ui:components'
        req.project ':collect-main'
        req.project ':util-main'
        req.project ":xapi-gwt-ui-parent:xapi-gwt-ui-api"
        req.external 'com.google.elemental2:elemental2-dom:1.0.0-RC1'
        req.external 'com.google.elemental2:elemental2-promise:1.0.0-RC1'
        req.external 'com.google.jsinterop:base:1.0.0-RC1'
}

xapiRequire.module('test').configure {
    req ->
        req.external 'junit:junit:4.12'
        req.external 'info.cukes:cucumber-java:1.2.5'
        req.external 'info.cukes:cucumber-junit:1.2.5'
        req.external 'org.hamcrest:hamcrest-library:1.1'
        req.project ':inject-jre'
        req.project ':collect-jre'
}
dependencies {
    compileOnly 'net.wetheinter:gwt-dev:2.8.0'
    compileOnly 'net.wetheinter:gwt-user:2.8.0'
}
description = 'XApi - GWT 3'
