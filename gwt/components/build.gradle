import net.wti.gradle.schema.api.Transitivity
plugins {
    id 'xapi-require'
}

sourceSets.getByName('main').java {
    srcDirs 'src/main/java',
            // for now, we'll do this manually.
            'src/main/gen'
}

xapiRequire.main().configure {
    external "net.wti.core:xapi-lang-core:${->version}", 'main'
    internal 'xapi-gwt3:main'
    internal 'xapi-elemental:main'
    internal 'xapi-jre-parent:xapi-jre-io:main:main'
    internal 'xapi-core-parent:xapi-core-ui-parent:xapi-core-ui-generator:main:main'
    internal 'xapi-core-parent:xapi-core-ui-parent:xapi-core-ui-api:main:main'
    external 'net.wetheinter:gwt-user:2.8.0'
    external Transitivity.compile_only, 'net.wetheinter:gwt-dev:2.8.0'
}

xapiRequire.module('test').configure {
    req ->
        req.project 'xapi-dev-parent:xapi-dev-gwtc:xapi-gwtc-impl', 'main'
        req.project 'xapi-dev-parent:xapi-dev-javac', 'main'
        req.project 'xapi-inject', 'jre:main'
        req.external 'junit:junit:4.12'
        req.external 'info.cukes:cucumber-java:1.2.5'
        req.external 'info.cukes:cucumber-junit:1.2.5'
        req.external 'org.assertj:assertj-core:3.2.0'
        req.external Transitivity.runtime, 'net.wetheinter:gwt-dev:2.8.0'
}

description = 'XApi - Web Component Implementation'

gradle.projectsEvaluated {
    test {
        maxHeapSize = '5G'
    }
}
