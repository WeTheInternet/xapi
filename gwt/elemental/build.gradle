plugins {
    id 'xapi-require'
}

import org.gradle.internal.jvm.Jvm

xapiRequire.main().configure {
    req ->
        req.project 'xapi-gwt-ui-parent:xapi-gwt-ui-html', 'main'
        req.project 'xapi-dev-parent:xapi-dev-javac'
        req.external 'net.wetheinter:gwt-elemental:2.8.0'
        req.external 'com.google.elemental2:elemental2-dom:1.0.0-RC1'
        req.external 'net.wetheinter:gwt-user:2.8.0'
}

xapiRequire.module('test').configure {
    req ->
        req.external 'junit:junit:4.12'
        req.external 'info.cukes:cucumber-java:1.2.5'
        req.external 'info.cukes:cucumber-junit:1.2.5'
        req.external 'org.hamcrest:hamcrest-library:1.1'
}

dependencies {
    compileOnly 'net.wetheinter:gwt-dev:2.8.0'
    File tools = Jvm.current().toolsJar
    if (tools) {
        compileOnly files(tools)
        testImplementation files(tools)
    }
}

description = 'XApi - Elemental Implementations'
