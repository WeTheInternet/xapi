plugins {
    id 'xapi-require'
}

import org.gradle.internal.jvm.Jvm

xapiRequire.main().configure {
    internal 'xapi-gwt-ui-parent:xapi-gwt-ui-html:main:main'
    internal 'xapi-dev-parent:xapi-dev-javac:main:main'
    external 'net.wetheinter:gwt-elemental:2.8.0'
    external 'com.google.elemental2:elemental2-dom:1.0.0-RC1'
    external 'net.wetheinter:gwt-user:2.8.0'
}

xapiRequire.module('test').configure {
    external 'junit:junit:4.12'
    external 'info.cukes:cucumber-java:1.2.5'
    external 'info.cukes:cucumber-junit:1.2.5'
    external 'org.hamcrest:hamcrest-library:1.1'
}

dependencies {
    compileOnly 'net.wetheinter:gwt-dev:2.8.0'
    File tools = Jvm.current().toolsJar
    if (tools) {
        compileOnly files(tools)
        testCompile files(tools)
    }
}

description = 'XApi - Elemental Implementations'
