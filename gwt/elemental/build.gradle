
import org.gradle.internal.jvm.Jvm

repositories {
    maven {
        name = 'xapiLocal'
        url = new URI("file://$rootDir/repo")
    }
    jcenter()
}

dependencies {
    compile project(':xapi-gwt-ui-parent:xapi-gwt-ui-html')
    compile project(':xapi-dev-parent:xapi-dev-javac')
    compile 'net.wetheinter:gwt-elemental:2.8.0'
    compile 'com.google.elemental2:elemental2-dom:1.0.0-RC1'
    compile 'net.wetheinter:gwt-user:2.8.0'
    testCompile 'junit:junit:4.12'
    testCompile 'info.cukes:cucumber-java:1.2.5'
    testCompile 'info.cukes:cucumber-junit:1.2.5'
    testCompile 'org.hamcrest:hamcrest-library:1.1'
    compileOnly 'net.wetheinter:gwt-dev:2.8.0'
    File tools = Jvm.current().toolsJar
    if (tools) {
        compileOnly files(tools)
        testCompile files(tools)
    }
}

description = 'XApi - Elemental Implementations'
