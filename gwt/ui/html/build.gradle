plugins {
    id 'java-library'
}

repositories {
    maven {
        name = 'xapiLocal'
        url = new URI("file://$rootDir/repo")
    }
    jcenter()
}

dependencies {
    compile project(':xapi-gwt-parent:xapi-gwt-ui-parent:xapi-gwt-ui-api')
    compile project(':xapi-core-parent:xapi-core-ui-parent:xapi-core-ui-html')
    compile project(':xapi-gwt-parent:xapi-gwt-ui-parent:xapi-gwt-ui-autoui')
    compile 'net.wetheinter:gwt-elemental:2.8.0'
    compile project(':xapi-jre-parent:xapi-jre-inject')
    testCompile project(':xapi-core-parent:xapi-core-ui-parent:xapi-core-ui-autoui')
    testCompile project(path: ':xapi-core-parent:xapi-core-ui-parent:xapi-core-ui-autoui', configuration: 'testRuntime')
    testCompile 'net.sourceforge.htmlunit:htmlunit:2.19'
    testCompile project(':xapi-core-parent:xapi-core-test')
    compileOnly 'net.wetheinter:gwt-dev:2.8.0'
    compileOnly 'net.wetheinter:gwt-codeserver:2.8.0'
    compileOnly 'net.wetheinter:gwt-user:2.8.0'
    testRuntime 'net.wetheinter:gwt-dev:2.8.0'
    testRuntime 'net.wetheinter:gwt-codeserver:2.8.0'
}

description = 'XApi - GWT Enhancements for zero-overhead Model-to-Html templating'
