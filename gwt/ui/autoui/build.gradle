plugins {
    id 'xapi-require'
}
repositories {
    jcenter()
}

xapiRequire {
}
xapiRequire.module('test').configure {
    req ->
        req.internal ':xapi-core-parent:xapi-core-ui-parent:xapi-core-ui-autoui:main:sample'
        req.internal 'xapi-common:gwt:testTools'

}
xapiRequire.main().configure {
    req ->
        req.project 'xapi-collect'
}

dependencies {
    compile project(':xapi-core-parent:xapi-core-ui-parent:xapi-core-ui-api')
    compile project(':xapi-core-parent:xapi-core-event')
    compile project(':xapi-core-parent:xapi-core-ui-parent:xapi-core-ui-autoui')
    compile project(':xapi-core-parent:xapi-core-ui-parent:xapi-core-ui-autoui')
    compile project(':xapi-gwt-model')
    compile project(':xapi-dev-parent:xapi-dev-source')
    compile project(':xapi-dev-parent:xapi-dev-source')
    compile project(':xapi-jre-parent:xapi-jre-inject')
    compileOnly 'net.wetheinter:gwt-dev:2.8.0'
    compileOnly 'net.wetheinter:gwt-user:2.8.0'
    testRuntime 'net.wetheinter:gwt-dev:2.8.0'
    testCompile 'net.wetheinter:gwt-user:2.8.0'
    testRuntime 'net.wetheinter:gwt-codeserver:2.8.0'
    testRuntime 'net.sourceforge.htmlunit:htmlunit:2.19'
}

apply from: "$rootDir/gradle/gwt-test.gradle"

description = 'XApi - GWT AutoUi (generating GWT UI\'s based on model interfaces)'
