        req.external 'net.wetheinter:gwt-codeserver:2.8.0'
        req.external 'net.sourceforge.htmlunit:htmlunit:2.19'
        req.external 'junit:junit:4.12'
}

dependencies {
    implementation 'net.wetheinter:gwt-user:2.8.0'
