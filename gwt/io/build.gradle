        req.project 'xapi-collect', 'gwt:main'
        req.external 'net.wetheinter:jsinterop-annotations:2.8.0'

}
xapiRequire.module('test').configure {
    req ->
        req.external 'net.wetheinter:gwt-user:2.8.0'
