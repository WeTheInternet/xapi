import net.wti.gradle.schema.api.Transitivity
buildscript({
    dependencies {
        classpath 'net.wti.gradle.tools:xapi-gradle-tools:0.5.1'
    }
})
plugins {
    id 'xapi-require'
}

xapiRequire.module('main').configure {
    req ->
        req.project 'xapi-inject', 'gwt:main'
        req.project 'xapi-core-parent:xapi-core-process'
        req.project 'xapi-core-parent:xapi-core-scope'
        req.external Transitivity.compile_only, 'net.wetheinter:gwt-user:2.8.0'
}
xapiRequire.module('test').configure {
    req ->
        req.project 'xapi-common', 'testTools'
}

dependencies {
}

description = 'XApi - GWT concurrency implementation'
