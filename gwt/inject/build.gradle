buildscript({
    dependencies {
        classpath 'net.wti.gradle.tools:xapi-gradle-tools:0.5.1'
    }
})
plugins {
    id 'xapi-require'
}

xapiRequire.module('main').configure {
    req ->
        req.internal 'xapi-log:main:api'
        req.internal 'xapi-inject:main:main'
        req.internal 'xapi-gwt-api:main:main'
}

dependencies {
    compile project(':xapi-dev-parent:xapi-dev-source')
    compileOnly 'net.wetheinter:gwt-dev:2.8.0'
    compileOnly 'net.wetheinter:gwt-user:2.8.0'
}

description = 'XApi - Gwt Injection Service'
