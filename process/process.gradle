// only needed for auto-complete support in IDE:
buildscript({
    dependencies {
        classpath "net.wti.gradle.tools:xapi-gradle-tools:$version"
    }
})
import net.wti.gradle.schema.api.Transitivity

plugins {
    id 'xapi-require'
}

xapiRequire.main().configure {
    req ->
        req.project 'xapi-io', 'main'
        req.project 'xapi-core-parent:xapi-core-scope', 'main'
}

xapiRequire.module('gwt', 'main').configure {
    req ->
        req.project ':inject-gwt'
        req.project 'xapi-core-parent:xapi-core-scope'
        req.external Transitivity.compile_only, 'net.wetheinter:gwt-user:2.8.0'
}
xapiRequire.module('gwt', 'test').configure {
    req ->
        req.project ':base-testTools'
}

xapiRequire.module('jre', 'main').configure {
    req ->
        req.project ':inject-jre'
}
xapiRequire.module('jre', 'test').configure {
    req -> req.project ':base-testTools'
}

gradle.projectsEvaluated {
    test {
        maxHeapSize = '2G'
    }
    testJreTest {
        forkEvery = 1
    }
}


import net.wti.gradle.test.task.TestIsolator
def isolator = tasks.create("testIsolator", TestIsolator)
tasks.withType(Test).configureEach { test ->
    if ("testJreTest" == test.name) {
        isolator.addTest(test)
    }
    return
}
