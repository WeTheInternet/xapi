// only needed for auto-complete support in IDE:
buildscript({
    dependencies {
        classpath "net.wti.gradle.tools:xapi-gradle-tools:$version"
    }
})

plugins {
    id 'xapi-require'
}

xapiRequire.main().configure {
    req ->
        req.project ':server:gen-main'
        req.project ':server:servlets'
        req.project ':gwtc-compiler'
        req.project ':gwtc-gwtCompiler'
        req.project ':process-jre'
        req.project ':io-main'
        req.external "net.wti.core:xapi-lang-core:${->version}", 'main'
        req.project ':ui:service-main'
        req.project ':dev:maven-main'
        req.project 'xapi-dev-parent:xapi-dev-javac'
        req.external 'io.vertx:vertx-web:3.5.3'
        req.external 'io.vertx:vertx-hazelcast:3.5.3'
        req.external 'io.vertx:vertx-auth-oauth2:3.5.3'
}
xapiRequire.module('test').configure {
    req ->
        req.project ':server:gen-sample'
        req.project ':dev:scanner-main'
        req.project ':server:gen-main'
        req.project 'xapi-dev-parent:xapi-dev-javac'
        req.external 'info.cukes:cucumber-java:1.2.5'
        req.external 'info.cukes:cucumber-junit:1.2.5'
}

test {
    maxHeapSize = '1G'
}

description = 'XApi - Vertx Server Implementation'
