// only needed for auto-complete support in IDE:
buildscript({
    dependencies {
        classpath "net.wti.gradle.tools:xapi-gradle-tools:$version"
    }
})
import net.wti.gradle.schema.api.Transitivity

plugins {
    id 'xapi-require'
}

xapiRequire.main.configure {
    req ->
        req.project ':process-jre'
        req.project ':inject-main'
        req.project ':io-main'
        req.external "net.wti.core:xapi-lang-core:${->version}", "main"
        req.project ':server:servlets-main'
        req.project 'xapi-dev-parent:xapi-dev-javac'
        req.project ':dev:api-main'
        req.project 'xapi-core-parent:xapi-core-ui-parent:xapi-core-ui-generator', 'main'
        req.project ':ui:components'
        req.external Transitivity.impl, 'net.wetheinter:gwt-user:2.8.0'
        req.project Transitivity.compile_only, 'xapi-dev-parent:xapi-dev-javac'
        
}
xapiRequire.module('sample').configure {
    req ->
        req.internal 'main'
}
xapiRequire.module('test').configure {
    req ->
        req.internal 'sample'
        req.project ':collect-jre'
        req.project ':model-jre'
        req.project ':dev:scanner-main'
        req.external 'javax.servlet:javax.servlet-api:3.1-b02'
        req.external 'org.eclipse.jetty:jetty-server:9.4.18.v20190429'
        req.external 'org.eclipse.jetty:jetty-servlet:9.4.18.v20190429'
        req.external 'junit:junit:4.12'
        req.external 'info.cukes:cucumber-java:1.2.5'
        req.external 'info.cukes:cucumber-junit:1.2.5'
        req.project Transitivity.runtime, 'xapi-dev-parent:xapi-dev-javac'
}

description = 'XApi - Server generator'
