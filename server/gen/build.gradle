    testCompile 'javax.servlet:javax.servlet-api:3.1-b02'
    testCompile 'org.eclipse.jetty:jetty-server:9.0.0.M3'
    testCompile 'org.eclipse.jetty:jetty-servlet:9.0.0.M3'
