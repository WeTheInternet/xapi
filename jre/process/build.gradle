plugins { id 'xapi-require' }
xapiRequire.main().configure {
    req ->
        req.project 'xapi-core-parent:xapi-core-process'
        req.project 'xapi-inject', 'jre:main'
}
xapiRequire.module('test').configure {
    req -> req.project(':xapi-core-parent:xapi-core-test')
}

test {
    forkEvery = 1
}

description = 'XApi - Jre concurrency layer'
