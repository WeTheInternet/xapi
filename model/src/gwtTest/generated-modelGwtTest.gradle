  runtimeOnly project(path: ":inject-jre")
  implementation project(path: ":model-jreTestTools")
  implementation "net.wetheinter:gwt-user:2.8.0"
  implementation "net.wetheinter:gwt-dev:2.8.0"
  implementation "junit:junit:4.13"
  implementation "net.sourceforge.htmlunit:htmlunit:2.19"
  implementation "net.wti.core:xapi-gen:$version"
  api project(path: ":model-gwtTestTools")
}
