buildscript {
    dependencies {
        classpath 'net.wti.gradle:xapi-gradle-plugin:0.5.1'
    }
}
plugins {
    id 'xapi-schema'
}

apply from: "$rootDir/gradle/xapi-env.gradle"
String xapiVersion = findProperty('xapiVersion')

repositories {
    jcenter()
}

dependencies {
    compile "net.wti.core:xapi-fu:$xapiVersion"
    testCompile 'junit:junit:4.12'
}

description = 'XApi - Argument Processors'
