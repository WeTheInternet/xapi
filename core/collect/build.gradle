buildscript({
    dependencies {
        classpath 'net.wti.gradle.tools:xapi-gradle-tools:0.5.1'
    }
})
plugins {
    id 'xapi-require'
}

xapiRequire.module('main').configure {
    project 'xapi-inject'
}
dependencies {
    testCompile 'junit:junit:4.12'
}

description = 'XApi - Collections Utilities'
