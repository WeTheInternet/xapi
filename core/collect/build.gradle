plugins {
    id 'java-library'
}

evaluationDependsOn ':'

repositories {
    maven {
        name = 'xapiLocal'
        url = new URI("file://$rootDir/repo")
    }
    jcenter()
}

dependencies {
    compile project(':xapi-core-parent:xapi-core-inject')
    compile "net.wti.core:xapi-gen:${->version}" // should not be necessary, but our transitivity is messed up somewhere
    testCompile 'junit:junit:4.12'
}

description = 'XApi - Collections Utilities'
