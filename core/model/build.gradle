plugins {
    id 'java-library'
}

repositories {
    maven {
        name = 'xapiLocal'
        url = new URI("file://$rootDir/repo")
    }
    jcenter()
}

dependencies {
    compile project(':xapi-core-parent:xapi-core-collect')
    compileOnly 'net.wetheinter:jsinterop-annotations:2.8.0'
    compile project(':xapi-dev-parent:xapi-dev-source')
    compile project(':xapi-dev-parent:xapi-dev-bytecode')
}

description = 'XApi - Data model core API'
