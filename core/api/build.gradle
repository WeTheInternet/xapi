plugins { id 'xapi' }

apply from: "$rootDir/gradle/xapi-env.gradle"

repositories {
    jcenter()
}

apply from: "$rootDir/gradle/processor.gradle"


dependencies {
    api "net.wti.core:xapi-fu:$version"
    api "net.wti.core:xapi-annotations:$version"
    api "net.wti.core:xapi-gen:$version"
    api 'javax.inject:javax.inject:1'
    implementation 'javax.annotation:javax.annotation-api:1.2'
    annotationProcessor "net.wti.gradle:xapi-dev-mirror:$version"
    testCompile 'junit:junit:4.12'
}

description = 'XApi - Core Interfaces and Abstractions'
