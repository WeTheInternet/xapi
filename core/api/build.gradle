plugins {
    id 'xapi'
}

apply from: "$rootDir/gradle/xapi-env.gradle"
String xapiVersion = findProperty('xapiVersion')

repositories {
    jcenter()
}

apply from: "$rootDir/gradle/processor.gradle"


dependencies {
    api project(':xapi-dev-parent:xapi-dev-source')
    api "net.wti.core:xapi-fu:$xapiVersion"
    api project(':xapi-annotations')
    api 'javax.inject:javax.inject:1'
    annotationProcessor "net.wti.gradle:xapi-dev-mirror:$xapiVersion"
    testCompile 'junit:junit:4.12'
}

description = 'XApi - Core Interfaces and Abstractions'
