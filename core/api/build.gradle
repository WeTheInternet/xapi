plugins { id 'xapi-require' }

apply from: "$rootDir/gradle/processor.gradle"

xapiRequire.main().configure {
    external "net.wti.core:xapi-fu:$version", 'main'
    external "net.wti.core:xapi-anno:$version", 'main'
    external "net.wti.core:xapi-gen:$version", 'main'
    internal 'xapi-common:main'
    external 'javax.inject:javax.inject:1'
}

xapiRequire.module('test').external 'junit:junit:4.12'

dependencies {
    implementation 'javax.annotation:javax.annotation-api:1.2'
    annotationProcessor "net.wti.gradle:xapi-dev-mirror:$version"
}

description = 'XApi - Core Interfaces and Abstractions'
