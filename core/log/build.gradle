plugins {
    id 'xapi-require'
}
evaluationDependsOn ':'

xapiRequire {
    main.main.project ':xapi-common'
}

repositories {
    maven {
        name = 'xapiLocal'
        url = new URI("file://$rootDir/repo")
    }
    jcenter()
}

dependencies {
    compile 'javax.inject:javax.inject:1'
    implementation project(':xapi-core-parent:xapi-core-args')
    compileOnly 'net.wetheinter:gwt-dev:2.8.0'
    testCompile 'junit:junit:4.12'
}

description = 'XApi - Basic logger interface'
