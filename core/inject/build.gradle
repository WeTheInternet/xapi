plugins {
    id 'java-library'
}
evaluationDependsOn ':'

repositories {
    maven {
        name = 'xapiLocal'
        url = new URI("file://$rootDir/repo")
    }
    jcenter()
}

dependencies {
    compile project(':xapi-core-parent:xapi-core-log')
    compile 'javax.inject:javax.inject:1'
    api "net.wetheinter:xapi-inject-api:${->version}"
    api "net.wetheinter:xapi-inject-spi:${->version}"
    api "net.wetheinter:xapi-collect-api:${->version}"
//    api project(path:':xapi-collect', configuration: 'xapiApi')
    testCompile 'junit:junit:4.12'
}

description = 'XApi - Core Injection API'
