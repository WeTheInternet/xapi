plugins {
    id 'java-library'
}
evaluationDependsOn ':'

repositories {
    maven {
        name = 'xapiLocal'
        url = new URI("file://$rootDir/repo")
    }
    jcenter()
}

dependencies {
    compile project(':xapi-core-parent:xapi-core-log')
    compile 'javax.inject:javax.inject:1'
    testCompile 'junit:junit:4.12'
}

description = 'XApi - Core Injection API'
