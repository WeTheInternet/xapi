plugins {
    id 'xapi-require'
}

xapiRequire.main().configure {
    req ->
        req.project 'xapi-util', 'main'
        req.project 'xapi-collect', 'main'
        req.project 'xapi-core-parent:xapi-core-ui-parent:xapi-core-ui-api'
        req.external 'javax.inject:javax.inject:1:sources'
}

xapiRequire.module('test').configure {
    req ->
        req.external 'junit:junit:4.12'
        req.project 'xapi-inject', 'jre:main'
        req.project ':base-testTools'
}

task packageTests(type: Jar) {
    archiveClassifier.set 'tests'
    from(sourceSets.test.output)
}

description = 'XApi - Core AutoUi'
artifacts.archives(tasks.packageTests)
