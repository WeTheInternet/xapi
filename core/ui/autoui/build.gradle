plugins {
    id 'xapi-require'
}

xapiRequire.main().configure {
    req ->
        req.internal 'xapi-util:main'
        req.internal 'xapi-collect:main'
}

dependencies {
    compile project(':xapi-core-parent:xapi-core-ui-parent:xapi-core-ui-api')
    testCompile 'junit:junit:4.12'
    testCompile project(':xapi-jre-parent:xapi-jre-inject')
    testCompile project(':xapi-core-parent:xapi-core-test')
}

task packageTests(type: Jar) {
    classifier = 'tests'
    from(sourceSets.test.output)
}

description = 'XApi - Core AutoUi'
artifacts.archives(tasks.packageTests)
