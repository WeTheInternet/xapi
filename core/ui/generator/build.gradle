import org.gradle.internal.jvm.Jvm

plugins {
    id 'xapi-require'
}

xapiRequire.main().configure {
    req ->
        req.project 'xapi-core-parent:xapi-core-ui-parent:xapi-core-ui-api'
        req.project 'xapi-dev-parent:xapi-dev-javac'
        
}
xapiRequire.module('test').configure {
    req ->
        req.external 'junit:junit:4.12'
        req.project 'xapi-inject', 'jre:main'
        req.project 'xapi-core-parent:xapi-core-test'
        req.external 'org.assertj:assertj-core:3.2.0'
}

dependencies {
    File tools = Jvm.current().toolsJar
    if (tools) {
        compileOnly files(tools)
        testCompile files(tools)
    }

}

description = 'XApi - Core UI Generator'
