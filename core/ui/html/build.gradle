plugins {
    id 'xapi-require'
}

repositories {
    jcenter()
}

xapiRequire.main().configure {
    req ->
        req.project ':collect'
        req.project 'xapi-core-parent:xapi-core-ui-parent:xapi-core-ui-autoui'
}

xapiRequire.module('sample').configure {
    req ->
        req.project 'xapi-core-parent:xapi-core-ui-parent:xapi-core-ui-autoui'
}

xapiRequire.module('test').configure {
    req ->
        req.external 'junit:junit:4.12'
        req.project ':inject-jre'
        req.project ':base-testTools'
}

dependencies {
    implementation 'net.wetheinter:gwt-user:2.8.0'
}

description = 'XApi - Core Html utils'
