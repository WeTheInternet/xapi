buildscript{
    dependencies {
        classpath 'net.wti.gradle.tools:xapi-gradle-tools:0.5.1'
    }
}

plugins {
    id 'xapi-require'
}
xapiRequire.main().project ':util-main'
xapiRequire.main().project ':collect-main'
xapiRequire.main().external "net.wti.core:xapi-fu:$version", "main"
xapiRequire.module('test').external 'junit:junit:4.12'

description = 'XApi - Scope API'
