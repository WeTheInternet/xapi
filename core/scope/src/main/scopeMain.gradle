import org.gradle.api.tasks.SourceSet;

// GenStart XapiSettingsPlugin
ext.xapiModern = 'true'

apply from: "$rootDir/gradle/xapi-modern.gradle"
String repo = project.findProperty("xapi.mvn.repo")
if (repo) {
    repositories {
        maven {
            name = 'xapiLocal'
            url = repo
        }
    }
}
plugins.apply 'java-library'
java.toolchain.languageVersion = JavaLanguageVersion.of(8)
repositories.mavenCentral()

SourceSet main = sourceSets.maybeCreate('main');


SourceSet test = sourceSets.maybeCreate('test');

main.java.setSrcDirs([]);
main.resources.setSrcDirs([]);
test.java.setSrcDirs([]);
test.resources.setSrcDirs([]);
main.java.srcDir("$rootDir/core/scope/src/main/java")
main.resources.srcDir("$rootDir/core/scope/src/main/resources")
test.java.srcDir("$rootDir/core/scope/src/test/java")
test.resources.srcDir("$rootDir/core/scope/src/test/resources")

dependencies {
    implementation project(path: ":util-main")
    implementation project(path: ":collect-main")
    implementation "net.wti.core:xapi-fu:$version"
    testImplementation "junit:junit:4.12"
}
