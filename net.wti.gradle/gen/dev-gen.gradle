plugins {
    id 'java-library'
}

apply from: "$rootDir.parentFile/gradle/xapi-env.gradle"
String xapiVersion = findProperty('xapiVersion')

repositories {
    jcenter()
}

dependencies {
    api "net.wti.core:xapi-fu:$xapiVersion"
    testCompile 'junit:junit:4.12'
}

description = 'XApi - Dev mode tools for source generation'
