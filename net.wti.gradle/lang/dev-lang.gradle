plugins {
    id 'java-library'
}

apply from: "$rootDir.parentFile/gradle/xapi-env.gradle"
String xapiVersion = findProperty('xapiVersion')
repositories {
    jcenter()
}

dependencies {
    api "net.wti.core:xapi-fu:$xapiVersion"
    api project(':xapi-gradle-gen')
}

description = 'XApi - Build tools copy of xapi lang'

sourceSets.getByName('main') {
    java {
        srcDirs = ['src/main/java', 'src/main/gen']
    }
}
