plugins {
    id 'java-library'
}

String v = version

repositories.maven {
    name = 'xapiLocal'
    url = new File(rootDir, 'repo')
}
dependencies {
    implementation "net.wti.core:xapi-fu:$v"
    testImplementation "junit:junit:4.13.2"
}

description = 'XApi - Dev mode tools for source generation'
