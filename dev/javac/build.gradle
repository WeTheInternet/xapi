import net.wti.gradle.schema.api.Transitivity

buildscript {
    System.setProperty("xapiIntoBuildscipt", "true")
    project.extensions.add('myBuildscript', it)
    apply from: "$rootDir/gradle/xapi-env.gradle"
    dependencies {
        classpath "net.wti.gradle.tools:xapi-gradle-tools:$version"
    }
}
plugins {
    id 'java-library'
}

import org.gradle.internal.jvm.Jvm

dependencies {
        api "net.wti.core:xapi-fu:${->version}"
        api "net.wti.core:xapi-lang-core:${->version}"
        api project(':core:scope-main')
        api project(':collect-main')
        api project(':util-main')
        api project(':dev:file-main')
        compileOnly 'net.wetheinter:gwt-dev:2.8.0'
        testImplementation 'net.wetheinter:gwt-dev:2.8.0'
        testImplementation 'net.wetheinter:gwt-user:2.8.0'
        testImplementation 'net.wetheinter:gwt-elemental:2.8.0'
        testImplementation 'org.assertj:assertj-core-java8:1.0.0m1'
        implementation project(':io-jre'), project(':inject-jre')
        testImplementation project(':base-testTools')
}

dependencies {
    Jvm jvm = Jvm.current()
    if (jvm.javaVersion.isJava8()) {
        File tools = jvm.toolsJar
        if (tools) {
            compileOnly files(tools)
            testImplementation files(tools)
        }
    } else {
        def view = xapiSchema.view
        view.projectGraph.platforms().configureEach({ plat ->
            plat.archives().configureEach({ arch ->
                if (arch.srcExists()) {
                    arch.tasks.javacTask.configure { javac->
                        // here is where we can set the per-archive-graph java 9+ module flags
                        // TODO, use / upgrade chainsaw plugin?
                        javac.configure {
                            JavaCompile jc ->
//                                jc.javaCompiler = jc.javaToolchains.compilerFor {
//                                    languageVersion = JavaLanguageVersion.of(8)
//                                }
                        }
                    }
                }
            })
        })
    }
}

description = 'XApi - Java 8 compiler plugins'
