buildscript{
    dependencies {
        classpath 'net.wti.gradle.tools:xapi-gradle-tools:0.5.1'
    }
}

plugins {
    id 'xapi-require'
}

xapiRequire.main().configure {
    req ->
        req.project 'xapi-log', 'main:api'
        req.project 'xapi-core-parent:xapi-core-args'
}
xapiRequire.module('test').external 'junit:junit:4.12'

description = 'XApi - Code Generator Templates'
