import org.gradle.api.tasks.SourceSet;

// GenStart net.wti.gradle.settings.plugin.XapiSettingsPlugin
ext.xapiModern = 'true'

apply from: "$rootDir/gradle/xapi-modern.gradle"
String repo = project.findProperty("xapi.mvn.repo")
if (repo) {
    repositories {
        maven {
            name = 'xapiLocal'
            url = repo
        }
    }
}
plugins.apply 'java-library'
java.toolchain.languageVersion = JavaLanguageVersion.of(8)
repositories.mavenCentral()

SourceSet main = sourceSets.maybeCreate('main');


SourceSet test = sourceSets.maybeCreate('test');

main.java.setSrcDirs([]);
main.resources.setSrcDirs([]);
test.java.setSrcDirs([]);
test.resources.setSrcDirs([]);
main.java.srcDir("$rootDir/dev/template/src/main/java")
main.resources.srcDir("$rootDir/dev/template/src/main/resources")
test.java.srcDir("$rootDir/dev/template/src/test/java")
test.resources.srcDir("$rootDir/dev/template/src/test/resources")

dependencies {
    implementation project(path: ":base-main")
    implementation project(path: ":log-api")
    implementation project(path: ":core:args-main")
    implementation "net.wti.core:xapi-gen:$version"
    testImplementation "junit:junit:4.12"
}
