plugins {
    id 'xapi-require'
}

apply from: "$rootDir/gradle/xapi-env.gradle"

repositories {
    jcenter()
}
xapiRequire.main().configure {
    req ->
        req.project 'xapi-inject', 'jre:main'
        req.external 'net.wetheinter:gwt-dev:2.8.0'
        req.external 'org.eclipse.jetty:jetty-server:9.2.14.v20151106'
        req.external 'net.wetheinter:gwt-user:2.8.0'
        req.project 'xapi-gwt', 'main'
        req.project ':xapi-dev-parent:xapi-dev-gwtc:xapi-gwtc-api'
        req.project ':xapi-dev-parent:xapi-dev-shell'
}

xapiRequire.module('test').configure {
    req ->
        req.project 'xapi-common', 'gwt:testTools'
}

dependencies {
    runtime project(':xapi-dev-parent:xapi-dev-gwtc:xapi-gwtc-impl')
    implementation project(':xapi-core-parent:xapi-core-test')
    implementation 'junit:junit:4.12' // a bit yucky... we look for junit types in our main tooling
    testCompile project(':xapi-dev-parent:xapi-dev-maven')
}

apply from: "$rootDir/gradle/gwt-test.gradle"

description = 'XApi - Gwt Compiler Implementation'
