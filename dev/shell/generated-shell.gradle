import org.gradle.api.tasks.SourceSet;

ext.xapiModern = 'true'
// GenStart XapiSettingsPlugin

apply from: "$rootDir/gradle/xapi-modern.gradle"
String repo = project.findProperty("xapi.mvn.repo")
if (repo) {
  repositories {
    maven {
      name = 'xapiLocal'
      url = repo
    }
  }
}
String javaPlugin = findProperty('xapi.java.plugin') ?: 'java-library'
plugins.apply javaPlugin
repositories.mavenCentral()

SourceSet main = sourceSets.maybeCreate('main');


SourceSet test = sourceSets.maybeCreate('test');

main.java.setSrcDirs([]);
main.resources.setSrcDirs([]);
test.java.setSrcDirs([]);
test.resources.setSrcDirs([]);
main.java.srcDir("$rootDir/dev/shell/src/main/java")
main.resources.srcDir("$rootDir/dev/shell/src/main/resources")
test.java.srcDir("$rootDir/dev/shell/src/test/java")
test.resources.srcDir("$rootDir/dev/shell/src/test/resources")

dependencies {
  implementation project(path: ":io-main")
  implementation project(path: ":collect-main")
  implementation project(path: ":process-jre")
  implementation project(path: ":server:servlets")
  implementation project(path: ":dev:file-main")
  testImplementation project(path: ":base-testTools")
  testImplementation project(path: ":inject-jre")
}


configurations {
  mainOut
}
