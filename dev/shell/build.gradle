plugins {
    id 'idea'
    id 'java-library'
}
import xapi.gradle.X_Gradle
X_Gradle.init project

dependencies {
    compile project(':xapi-core-parent:xapi-core-io')
    compile project(':xapi-jre-parent:xapi-jre-process')
