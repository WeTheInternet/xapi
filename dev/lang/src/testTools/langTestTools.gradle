plugins {
    // GenInclude plugin from file:///opt/xapi/dev/lang/src/gradle/testTools/plugins
    id	"groovy"
    id	"java-library"
    id	"maven-publish"
}

// GenStart net.wti.gradle.settings.plugin.XapiSettingsPlugin
ext.xapiModern = 'true'
java.toolchain.languageVersion = JavaLanguageVersion.of(8)
repositories.mavenCentral()
// setup sourcesets

SourceSet main = sourceSets.maybeCreate('main');

SourceSet test = sourceSets.maybeCreate('test');
main.java.setSrcDirs([]);
main.resources.setSrcDirs([]);
test.java.setSrcDirs([]);
test.resources.setSrcDirs([]);
main.groovy.srcDir("$rootDir/dev/lang/src/testTools/groovy")
main.java.srcDir("$rootDir/dev/lang/src/testTools/java")
main.resources.srcDir("$rootDir/dev/lang/src/testTools/resources")
test.groovy.srcDir("$rootDir/dev/lang/src/testToolsTest/groovy")
test.java.srcDir("$rootDir/dev/lang/src/testToolsTest/java")
test.resources.srcDir("$rootDir/dev/lang/src/testToolsTest/resources")

dependencies {
    implementation project(path: ":collect-main")
    implementation project(path: ":core:reflect")
    runtimeOnly project(path: ":collect-jre")
    implementation "net.wti.core:xapi-fu:${version}"
    implementation "net.wti.core:xapi-lang-core:${version}"
    implementation xapiLib.spock
}

repositories {
    maven {
        name = 'xapiLocal'
        url = "$rootDir/repo"
    }
}
// Setup publishing to coordinates: net.wetheinter:xapi-dev-lang-testTools
project.extensions.add('xapi.mvn.repo', "$rootDir/repo")
Task xapiPublish = tasks.create('xapiPublish')
xapiPublish.group = 'Publishing'
xapiPublish.description = 'Publish jars to xapiLocal repository'
xapiPublish.dependsOn "publishXapiPublicationToXapiLocalRepository"

PublishingExtension ext = extensions.findByName(PublishingExtension.NAME) as PublishingExtension
ext.repositories.maven {
    MavenArtifactRepository repo ->
        repo.name = 'xapiLocal'
        repo.url = "file://$rootDir/repo"
}
// not really what we want, but it's good enough for right now
java.withSourcesJar()
java.withJavadocJar()

ext.publications.create("xapi", MavenPublication, {
    pub ->
        afterEvaluate {
            if (tasks.names.contains('shadowJar')) {
                shadow.component(pub)
            } else {
                pub.from(components.named('java').get())
            }
        }
        pub.artifactId = "xapi-dev-lang-testTools"
        pub.groupId = "net.wetheinter"
})
