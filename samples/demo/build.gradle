plugins {
    id 'xapi-require'
}

repositories {
    maven {
        name = 'wtiLocal'
        url = "$rootDir.parent/wti/repo"
    }
}

xapiRequire.main().configure {
    req ->
        req.project ':base-main'
        req.project ':dev:uber'
        req.project ':server:vertx'
        req.project ':dev:api-main'
        req.project ':gwt-gwtElemental2'
        req.project 'xapi-components', 'main'
        req.project ':ui:javafx'
        req.external 'junit:junit:4.13'
}
xapiRequire.module('test').configure {
    req ->
        req.project ':dev:scanner-main'
}

dependencies {
    implementation ('de.mocra.cy:wti-shared:0.5.1-SNAPSHOT') {
        exclude group: 'net.wetheinter'
    }
}

description = 'XApi - Demo Application'

sourceSets.main.java.srcDirs( 'src/main/java', 'src/main/gen')
