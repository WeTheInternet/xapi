plugins {
    id 'groovy'
}

dependencies {
    compile "org.spockframework:spock-core:1.2-groovy-2.5"
    compile project(':xapi-core-parent:xapi-core-collect')
    implementation project(':xapi-core-parent:xapi-core-reflect')
    compile "net.wti.core:xapi-fu:${->version}"
    compile "net.wti.core:xapi-lang-core:${->version}"
    runtime project(':xapi-jre-parent:xapi-jre-collect')
}