import net.wti.gradle.schema.api.Transitivity
buildscript({
    dependencies {
        classpath 'net.wti.gradle.tools:xapi-gradle-tools:0.5.1'
    }
})
plugins {
    id 'xapi-require'
    id 'groovy'
}

xapiRequire.main().configure {
    req ->
        req.internal 'xapi-collect:main'
        req.external "net.wti.core:xapi-fu:${->version}", 'main'
        req.external "net.wti.core:xapi-lang-core:${->version}", 'main'
        req.project Transitivity.runtime, 'xapi-collect', 'jre:main'
}

dependencies {
    implementation("org.spockframework:spock-core:1.2-groovy-2.5")
//    implementation("org.spockframework:spock-core:1.2-groovy-2.4")
    implementation project(':xapi-core-parent:xapi-core-reflect')
    implementation localGroovy()
}
