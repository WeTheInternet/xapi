plugins {
    id 'groovy'
    id 'xapi-require'
}

xapiRequire.main().configure {
    req ->
        req.external "org.spockframework:spock-core:1.2-groovy-2.5"
        req.internal 'xapi-collect:main'
        req.external "net.wti.core:xapi-fu:${->version}", 'main'
        req.external "net.wti.core:xapi-lang-core:${->version}", 'main'
}

dependencies {
    implementation project(':xapi-core-parent:xapi-core-reflect')
    runtime project(':xapi-jre-parent:xapi-jre-collect')
}
