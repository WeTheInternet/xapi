buildscript({
    dependencies {
        classpath 'net.wti.gradle.tools:xapi-gradle-tools:0.5.1'
    }
})
plugins {
    id 'xapi-require'
}

xapiRequire.module('main').configure {
    req ->
        req.external "net.wti.core:xapi-fu:${->version}", 'main'
        req.external "net.wti.core:xapi-lang-core:${->version}", 'main'
        req.internal 'xapi-collect:main'
        req.internal 'xapi-core-parent:xapi-core-reflect:main:main'
}
