import org.gradle.api.tasks.SourceSet;

plugins {
    id	"java-library"// GenInclude net.wti.gradle.settings.plugin.XapiSettingsPlugin adding java-library b/c api dependencies used
}
// GenStart net.wti.gradle.settings.plugin.XapiSettingsPlugin
ext.xapiModern = 'true'

apply from: "$rootDir/gradle/xapi-modern.gradle"
String repo = project.findProperty("xapi.mvn.repo")
if (repo) {
    repositories {
        maven {
            name = 'xapiLocal'
            url = repo
        }
    }
}
plugins.apply 'java-library'
java.toolchain.languageVersion = JavaLanguageVersion.of(8)
repositories.mavenCentral()

SourceSet main = sourceSets.maybeCreate('main');


SourceSet test = sourceSets.maybeCreate('test');

main.java.setSrcDirs([]);
main.resources.setSrcDirs([]);
test.java.setSrcDirs([]);
test.resources.setSrcDirs([]);
main.java.srcDir("$rootDir/ui/service/src/gwt/java")
main.resources.srcDir("$rootDir/ui/service/src/gwt/resources")
test.java.srcDir("$rootDir/ui/service/src/gwtTest/java")
test.resources.srcDir("$rootDir/ui/service/src/gwtTest/resources")

dependencies {
    implementation project(path: ":collect-main")
    compileOnly "net.wetheinter:gwt-user:2.8.0"
    api project(path: ":ui:service-main")
}

