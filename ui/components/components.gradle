import org.gradle.api.tasks.SourceSet;

// GenStart XapiSettingsPlugin
ext.xapiModern = 'true'

apply from: "$rootDir/gradle/xapi-modern.gradle"
String repo = project.findProperty("xapi.mvn.repo")
if (repo) {
    repositories {
        maven {
            name = 'xapiLocal'
            url = repo
        }
    }
}
plugins.apply 'java-library'
java.toolchain.languageVersion = JavaLanguageVersion.of(8)
repositories.mavenCentral()

SourceSet main = sourceSets.maybeCreate('main');


SourceSet test = sourceSets.maybeCreate('test');

main.java.setSrcDirs([]);
main.resources.setSrcDirs([]);
test.java.setSrcDirs([]);
test.resources.setSrcDirs([]);
main.java.srcDir("$rootDir/ui/components/src/main/java")
main.resources.srcDir("$rootDir/ui/components/src/main/resources")
test.java.srcDir("$rootDir/ui/components/src/test/java")
test.resources.srcDir("$rootDir/ui/components/src/test/resources")

dependencies {
    implementation project(path: ":ui:service-main")
    testImplementation project(path: ":inject-jre")
    testImplementation project(path: ":base-testTools")
    testImplementation "junit:junit:4.12"
}


configurations {
    mainOut
}
// GenEnd XapiSettingsPlugin
