import org.gradle.api.tasks.SourceSet;

ext.xapiModern = 'true'

apply plugin: "java-library"
// GenInclude XapiSettingsPlugin adding java-library b/c api dependencies used
// GenStart XapiSettingsPlugin

apply from: "$rootDir/gradle/xapi-modern.gradle"
String repo = project.findProperty("xapi.mvn.repo")
if (repo) {
  repositories {
    maven {
      name = 'xapiLocal'
      url = repo
    }
  }
}
String javaPlugin = findProperty('xapi.java.plugin') ?: 'java-library'
apply plugin: javaPlugin
repositories.mavenCentral()

SourceSet gwt = sourceSets.maybeCreate('gwt');

gwt.java.setSrcDirs([]);
gwt.resources.setSrcDirs([]);

dependencies {
  gwtImplementation project(path: ":collect-main")
  gwtApi project(path: ":log-api")
  gwtImplementation project(path: ":xapi-core-parent:xapi-core-reflect-gwt")
  gwtImplementation project(path: ":base-api")
  gwtApi project(path: ":util-main")
}


configurations {
  gwtOut
}
