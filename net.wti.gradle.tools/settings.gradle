rootProject.name = 'net.wti.gradle.tools'
rootProject.buildFileName = 'root-tools.gradle'

def add = {
    String name ->
    include("$name")
    project(":$name").buildFileName = "gradle-${name}.gradle"
    project(":$name").name = "xapi-gradle-$name"
}

add('core')
add('test')
add('tools')

enableFeaturePreview('GRADLE_METADATA')
